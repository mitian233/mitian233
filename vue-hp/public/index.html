<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="og:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="og:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta name="og:image" content="<%= htmlWebpackPlugin.options.url %><%= htmlWebpackPlugin.options.image %>">
    <meta name="og:url" content="<%= htmlWebpackPlugin.options.url %>">
    <meta name="twitter:card" content="<%= htmlWebpackPlugin.options.twitterCard %>">
    <meta name="twitter:site" content="<%= htmlWebpackPlugin.options.url %>">
    <meta name="twitter:creator" content="<%= htmlWebpackPlugin.options.twitter %>">
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta name="twitter:image:src" content="<%= htmlWebpackPlugin.options.url %><%= htmlWebpackPlugin.options.image %>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&family=Noto+Serif+SC&display=swap" rel="stylesheet">
</head>
<body style="margin: 0;padding: 0;">
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
